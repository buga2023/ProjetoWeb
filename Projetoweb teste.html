<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu do Restaurante</title>
    <style>
        /* Estilos CSS aqui */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }

        h1 {
            color: #333;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            margin-bottom: 10px;
        }

        button {
            background-color: #007BFF;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }

        #pedido {
            margin-top: 20px;
        }

        #imagemDoPedido {
            max-width: 100%;
            height: auto;
            display: none;
            /* Esconde a imagem inicialmente */
        }
    </style>
</head>

<body>
    <h1>Menu do Restaurante</h1>

    <div id="entrada">
        <h2>Escolha uma Entrada:</h2>
        <ul>
            <li>
                <input type="radio" name="entrada" value="0" id="entrada1">
                <label for="entrada1">Entrada 1</label>
            </li>
            <li>
                <input type="radio" name="entrada" value="1" id="entrada2">
                <label for="entrada2">Entrada 2</label>
            </li>
            <li>
                <input type="radio" name="entrada" value="2" id="entrada3">
                <label for="entrada3">Entrada 3</label>
            </li>
        </ul>
    </div>

    <div id="pratoPrincipal">
        <h2>Escolha um Prato Principal:</h2>
        <ul>
            <li>
                <input type="radio" name="pratoPrincipal" value="3" id="prato1">
                <label for="prato1">Prato 1</label>
            </li>
            <li>
                <input type="radio" name="pratoPrincipal" value="4" id="prato2">
                <label for="prato2">Prato 2</label>
            </li>
            <li>
                <input type="radio" name="pratoPrincipal" value="5" id="prato3">
                <label for="prato3">Prato 3</label>
            </li>
            <li>
                <input type="radio" name="pratoPrincipal" value="6" id="prato4">
                <label for="prato4">Prato 4</label>
            </li>
            <li>
                <input type="radio" name="pratoPrincipal" value="7" id="prato5">
                <label for="prato5">Prato 5</label>
            </li>
        </ul>
    </div>

    <div id="sobremesa">
        <h2>Escolha uma Sobremesa:</h2>
        <ul>
            <li>
                <input type="radio" name="sobremesa" value="8" id="sobremesa1">
                <label for="sobremesa1">Sobremesa 1</label>
            </li>
            <li>
                <input type="radio" name="sobremesa" value="9" id="sobremesa2">
                <label for="sobremesa2">Sobremesa 2</label>
            </li>
            <li>
                <input type="radio" name="sobremesa" value="10" id="sobremesa3">
                <label for="sobremesa3">Sobremesa 3</label>
            </li>
            <li>

        </ul>
    </div>

    <button onclick="mostrarPedido()">Finalizar Pedido</button>

    <div id="pedido">
        <h2>Pedido:</h2>
        <ul>
            <li id="entradaEscolhida">-</li>
            <li id="pratoPrincipalEscolhido">-</li>
            <li id="sobremesaEscolhida">-</li>
        </ul>
    </div>


    <img class="imagemDoPedido" id="imagemDaEntrada" src="./_14dfc160-79ae-4d86-9450-03811197037d.jpg"
        alt="Imagem do Pedido">
    <img class="imagemDoPedido" id="ImagemDoPratoPrincipal" src="./" alt="ImagemDoPratoPrincipal">
    <img class="imagemDoPedido" id="imagemDoSobremesa" src="" alt="imagemDoSobremesa">

    <script>
        function mostrarPedido() {
            // Obtém a opção selecionada para cada categoria
            var entradaSelecionada = document.querySelector('input[name="entrada"]:checked');
            var pratoPrincipalSelecionado = document.querySelector('input[name="pratoPrincipal"]:checked');
            var sobremesaSelecionada = document.querySelector('input[name="sobremesa"]:checked');

            // Verifica se todas as categorias foram selecionadas
            if (entradaSelecionada && pratoPrincipalSelecionado && sobremesaSelecionada) {
                // Define o texto do pedido com base nas seleções
                document.getElementById("entradaEscolhida").textContent = "Entrada: " + entradaSelecionada.nextElementSibling.textContent;
                document.getElementById("pratoPrincipalEscolhido").textContent = "Prato Principal: " + pratoPrincipalSelecionado.nextElementSibling.textContent;
                document.getElementById("sobremesaEscolhida").textContent = "Sobremesa: " + sobremesaSelecionada.nextElementSibling.textContent;

                // Define as imagens do pedido com base nas seleções do usuário
                var imagensPedido = document.getElementsByClassName("imagemDoPedido");
                for (var i = 0; i < imagensPedido.length; i++) {
                    imagensPedido[i].style.display = "block"; // Mostra as imagens
                }

                // Mapeie as seleções do usuário para as imagens correspondentes
                var imagens = [
                    "entrada1.png",
                    "entrada2.jpg",
                    "entrada3.jpg",
                    "prato1.jpg",
                    "prato2.jpg",
                    "prato3.jpg",
                    "prato4.jpg",
                    "prato5.jpg",
                    "sobremesa1.jpg",
                    "sobremesa2.jpg",
                    "sobremesa3.jpg",
                ];

                // Atualize as imagens com base nas seleções do usuário
                imagensPedido[0].src = imagens[entradaSelecionada.value]
                imagensPedido[0].alt = "Imagem do Pedido: " + entradaSelecionada.nextElementSibling.textContent;
                imagensPedido[1].src = imagens[pratoPrincipalSelecionado.value]
                imagensPedido[1].alt = "Imagem do Pedido: " + pratoPrincipalSelecionado.nextElementSibling.textContent;
                imagensPedido[2].src = imagens[sobremesaSelecionada.value]
                imagensPedido[2].alt = "Imagem do Pedido: " + sobremesaSelecionada.nextElementSibling.textContent;
            } else {
                alert("Por favor, selecione uma opção para cada categoria antes de finalizar o pedido.");
            }
        }
    </script>
</body>

</html>
